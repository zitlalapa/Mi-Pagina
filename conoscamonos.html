<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/styleconoscamonos.css">
    <title>Red Social</title>
</head>
<body>
    <h1>Datos para ser amigos.</h1>
    
<div>
    <form action="./script.js" method="">
        <label for="nombre-usuario">Nombre:</label>
        <input type="text" id="nombre-usuario" placeholder="e.j. Laura" required>
        <br>
        <label for="apellido-usuario">Apellido(s):</label>
        <input type="text" id="apellido-usuario" placeholder="e.j. Zitlalapa" required>
        <br>
        <label for="correo-usuario">Correo electronico:</label>
        <input type="email" id="correo-usuario" placeholder="e.j. nombre@dominio.com">
        <br>
        <label for="pass-usuario">Instagram:</label>
        <input type="text" id="pass-usuario" placeholder="e.j. totoro_red" required>
        <br>
        <label for="face-usuario">Facebook:</label>
        <input type="text" id="face-usuario" placeholder="e.j. Claudia Zitla" required>
        <br>
        <label for="dis-usuario">Discord:</label>
        <input type="text" id="dis-usuario" placeholder="e.j. Claudia_zitla" required>
        <br>
        <button type="submit">Cargar datos</button>
        
    </form>
</div>
</body>
</html>
